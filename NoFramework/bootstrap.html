<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

      }
    </style>
    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
  </head>
  <body>
    <div id = "app">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main role="main" class="container">
  <div class="jumbotron">
    <h1 @click="textClick"> {{message}} </h1>
    <ul class ="list-group">
        <li class="list-grout-item" v-for="img in imgs" @click="choosePicture(img)">
            <img width="50" :src="img" />
        </li>
    </ul>
    <div class="form-group">
            <label for="exampleInputEmail1">which class is the best?</label>
            <input v-model="which_class" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class ="alert alert-success" v-if="which_class =='this'|| which_class =='web programming'">
      correct
    </div>
    <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser’s viewport.</p>
    <a class="btn btn-lg btn-primary" @click="flipPicture" role="button">View navbar docs &raquo;</a>
    <img :src="cur_img" />
  </div>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'This is the best class ever!',
      which_class :"",
      imgs: [
      "https://media4.s-nbcnews.com/j/newscms/2019_07/2748711/190211-lady-gaga-grammys-mc-823_468fc74743739ad48c2b52a8eea95330.focal-460x460.JPG",
      "https://media3.s-nbcnews.com/j/newscms/2019_06/2746901/190208-el-paso-al-1422_a5f393a9a2565b391cd537c4b0708fa1.focal-580x290.jpg",
      "https://media3.s-nbcnews.com/j/newscms/2019_07/2748731/190211-adam-schiff-mc-935_b906133e2c4a68535512a54922b1c22e.focal-460x460.JPG"
      ],
      cur_img: "",
      i_cur_img: -1
    },
    methods: {
      textClick: function(){
        this.message += "!"
      },
      flipPicture: function(){
        this.i_cur_img++;
        this.cur_img = this.imgs[this.i_cur_img];
      },
      choosePicture: function(img){
          this.cur_img= img;
      }
    }
  })
  </script>
</body>
